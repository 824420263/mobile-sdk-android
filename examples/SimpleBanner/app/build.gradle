apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '21.1.2'
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId "com.example.simplebanner"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.manifest.srcFile 'src/main/AndroidManifest.xml'
        main.java.srcDir 'src/main/java'
        main.res.srcDir 'src/main/res'
        main.resources.srcDir 'src/main/java'
    }
    packagingOptions {
        exclude 'AndroidManifest.xml'
        exclude 'res/drawable/progress.xml'
        exclude 'res/layout/activity_in_app_browser.xml'
        exclude 'res/raw/anjam.js'
        exclude 'res/raw/mraid.js'
        exclude 'res/raw/sdkjs.js'
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile project(':sdk')
}
